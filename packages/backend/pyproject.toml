[project]
name = "mcp-project-manager-api"
version = "1.0.0"
description = "FastAPI backend for MCP Project Manager"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.34.0",
    "sqlalchemy>=2.0.0",
    "alembic>=1.14.0",
    "pydantic-settings>=2.0.0",
    "websockets>=14.0",
    "aiosqlite>=0.21.0",
    "greenlet>=3.0.0",
]

[project.scripts]
mcp-pm-api = "app.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["app"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
